<div class="bmb_calendar-month-view">
  @for (day of getWeeksAndDays(now); track $index) {
    <div
      class="bmb_calendar-month-view-day"
      [ngClass]="{ 'bmb_calendar-col-today': isNow(day) }"
    >
      <span class="bmb_calendar-month-view-day-legend">
        <span class="bmb_calendar-month-view-day-name">{{
          getDayName(day, lang)
        }}</span>
        {{ day.month }}/{{ day.day }}
      </span>
      @for (event of renderEvents({ date: day, events }); track $index) {
        <bmb-calendar-schedule-cards
          [event]="event"
          (onSelectEvent)="handleEventSelection($event)"
          [isPositionAbsolute]="false"
          >Event</bmb-calendar-schedule-cards
        >
      }
    </div>
  }
</div>
