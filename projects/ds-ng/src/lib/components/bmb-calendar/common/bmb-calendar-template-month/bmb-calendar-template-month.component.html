<div class="bmb_calendar-month-view">
  @for (day of getWeeksAndDays(); track $index) {
    <div class="bmb_calendar-month-view-day" [ngClass]="{'bmb_calendar-col-today': isNow(day)}">
      <span class="bmb_calendar-month-view-day-legend">
        <span class="bmb_calendar-month-view-day-name">{{ getDayName(day) }}</span>
        {{ day.month }}/{{ day.day }}
      </span>
    </div>
  }
</div>
