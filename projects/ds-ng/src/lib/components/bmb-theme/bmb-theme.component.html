<div class="bmb-theme">
  <button
    (click)="onThemeChange('dark')"
    [class.selected]="selectedTheme === 'dark'"
  >
    Dark
  </button>
  <button
    (click)="onThemeChange('light')"
    [class.selected]="selectedTheme === 'light'"
  >
    Light
  </button>
  <button
    (click)="onThemeChange('blue')"
    [class.selected]="selectedTheme === 'blue'"
  >
    Blue
  </button>
</div>
