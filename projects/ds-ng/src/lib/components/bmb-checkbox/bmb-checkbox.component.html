<label
  [attr.for]="id"
  class="bmb_checkbox"
  [class.bmb_checkbox-before]="labelPosition === 'before'"
  [class.bmb_checkbox-after]="labelPosition === 'after'"
  [class.bmb_checkbox-required]="required"
>
  <input
    type="checkbox"
    [id]="id"
    [attr.aria-describedby]="ariaDescribedby"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledby"
    [attr.name]="name"
    [attr.value]="value"
    [checked]="checked"
    [disabled]="disabled"
    [required]="required"
    [indeterminate]="indeterminate"
    (change)="handleChange($event)"
    (keydown)="handleKeyDown($event)"
  />
  <div class="bmb_checkbox-box">
    <span class="bmb_checkbox-mark"></span>
  </div>
  @if (label) {
    <span class="bmb_checkbox-label">{{ label }}</span>
  }
</label>
