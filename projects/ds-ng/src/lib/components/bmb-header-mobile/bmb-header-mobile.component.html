<div class="header__mobile">
  <bmb-container type="primary">
    <div class="header__mobile--left">
      <bmb-logo size="small" [image]="logo" [altImage]="altLogo" *ngIf="logo" />
      <bmb-icon [icon]="iconLeft" *ngIf="iconLeft" />
    </div>
    <span class="header__mobile--text">{{ text }}</span>
    <div class="header__mobile--right">
      <bmb-icon [icon]="iconRight" *ngIf="iconRight" />
      <bmb-icon [icon]="iconRight2" *ngIf="iconRight2" />
      <bmb-user-image
        size="mobile-small"
        [image]="image"
        [altImage]="altImage"
        *ngIf="image"
      />
    </div>
  </bmb-container>
</div>
