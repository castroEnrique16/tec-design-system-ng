<section class="bmb_user-summary" [ngClass]="{'bmb_user-summary-is-profile' : isProfile}">
  <bmb-user-image
    [size]="'mobile-large'"
    [image]="image"
    [altImage]="name"
  />
  <div class="bmb_user-summary-content">
    @if (isProfile) {
      <h3 class="bmb_user-summary-content-title">{{ name }}</h3>
    }
    @else {
      <h3 class="bmb_user-summary-content-title">Â¡Buenas tardes <br>{{ name }}!</h3>
    }
    <span class="bmb_user-summary-content-id">{{ id }}</span>
  </div>
  @if (isProfile) {
    <button
      class="bmb_user-summary-button"
      bmbButton
      appearance="secondary-outlined"
      (click)="handleClick()"
    >
      ID Digital
    </button>
  }
</section>
