<div class="bmb_field" [ngClass]="{ disabled: disabled }">
  <label for="" class="bmb_field-label" *ngIf="label">
    {{ label }}
    <small *ngIf="isRequired" class="bmb_field-label-required">*</small>
  </label>
  <div class="bmb_field-wrapper">
    <bmb-icon
      *ngIf="icon"
      [icon]="icon"
      class="bmb_field-icon"
      [ngClass]="'bmb_field-icon-' + appearance"
    ></bmb-icon>
    <input
      type="text"
      class="bmb_field-input"
      [ngClass]="inputClasses"
      [required]="isRequired"
      [disabled]="disabled"
      [placeholder]="placeholder ? placeholder : ''"
      [formControl]="control"
    />
  </div>
  <p class="bmb_field-helper" *ngIf="helperMessage && !shouldShowError">
    {{ helperMessage }}
  </p>
  <p class="bmb_field-error" *ngIf="shouldShowError">
    {{ errorMessage }}
  </p>
</div>
