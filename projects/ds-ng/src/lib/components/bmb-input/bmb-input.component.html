<div class="bmb__field">
  <div class="bmb__field--container-label"  *ngIf="label">
    <label for="" class="bmb__field--label">{{ label }}</label>
  </div>
  <div
    class="bmb__field--wrapper"
    [ngClass]="[!isValid ? 'bmb__field--error' : '']"
    (click)="onParentClick()"
    #inputWrapper
  >
    <ng-container *ngIf="icon">
      <bmb-icon [icon]="icon" class="bmb__field--icon" [ngClass]="iconColor" />
    </ng-container>
    <input
      type="text"
      class="bmb__field--input"
      [ngClass]="this.style"
      (ngModelChange)="setValue(input.viewModel)"
      (click)="onClick()"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (mouseover)="onMouseover()"
      [(ngModel)]="value || inputModel"
      [required]="isRequired"
      [disabled]="isDisabled"
      [placeholder]="placeholder ? placeholder : ''"
      #input="ngModel"
    />
  </div>
  <p *ngIf="errorMessage && !isValid" class="bmb__field--helper">
    {{ errorMessage }}
  </p>
</div>
