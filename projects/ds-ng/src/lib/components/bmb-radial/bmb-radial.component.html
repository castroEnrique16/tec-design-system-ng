<label
  [attr.for]="id"
  class="bmb_radial"
  [class.bmb_radial-before]="labelPosition === 'before'"
  [class.bmb_radial-after]="labelPosition === 'after'"
  [class.bmb_radial-required]="required"
>
  <input
    type="radio"
    [id]="id"
    [attr.aria-describedby]="ariaDescribedby"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledby"
    [attr.name]="name"
    [attr.value]="value"
    [checked]="checked"
    [disabled]="disabled"
    [required]="required"
    (change)="handleChange($event)"
    (keydown)="handleKeyDown($event)"
  />
  <div class="bmb_radial-box">
    <span class="bmb_radial-mark"></span>
  </div>
  @if (label) {
    <span class="bmb_radial-label">{{ label }}</span>
  }
</label>
