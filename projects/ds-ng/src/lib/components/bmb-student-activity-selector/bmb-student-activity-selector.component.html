<div class="bmb_student-activity-selector">
    <ul class="bmb_student-activity-selector-tab-titles">
        <li *ngFor="let tab of tabs"
            (click) ="selectTab(tab)" 
            [class.active]="tab.active">
            <span> {{ tab.tabTitle }} </span> <br>
            <span> {{ tab.tabSubtitle}} </span>
        </li>
    </ul>
</div>
