<bmb-theme />

<!-- Demo -->

<bmb-header-mobile
  logo="../assets/img/logo.png"
  image="../assets/img/user-image.png"
/>

<bmb-container appearance="section">
  <bmb-title-section
    title="Creación de evento"
    image="../assets/img/Icon_CalendarMonth.png"
    altImage="Calendar"
  />

  <button
    bmbButton
    appearance="primary"
    size="large"
    position="right"
    [case]="false"
    (click)="openToast()"
  >
    Crear Evento
  </button>
  <bmb-toast
    message="Hola"
    [duration]="3000"
    appearance="primary"
    position="top"
  />
</bmb-container>

<bmb-container appearance="section">
  <bmb-title-section title="Servicios Frecuentes" />
  <bmb-interactive-icon
    [appearance]="'red'"
    [text]="'Canvas'"
    image="../assets/img/Logosmitec0001.png"
    [grouped]="true"
  />
  <bmb-interactive-icon
    [appearance]="'blue'"
    [text]="'ID Digital'"
    image="../assets/img/Icon_ID.png"
    [grouped]="true"
  />
  <bmb-interactive-icon
    [appearance]="'green'"
    [text]="'Calendario escolar'"
    image="../assets/img/Icon_CalendarMonth.png"
    [grouped]="true"
  />
</bmb-container>

<bmb-container appearance="section">
  <bmb-title-section title="Elementos frecuentes de búsqueda" />
  <bmb-badge [appearance]="'normal'" [text]="'Name Tag'" [grouped]="true" />
  <bmb-badge [appearance]="'normal'" [text]="'Name Tag'" [grouped]="true" />
  <bmb-badge [appearance]="'normal'" [text]="'Name Tag'" [grouped]="true" />
</bmb-container>

<h2 class="font-thin-6">FAB</h2>

<div style="display: flex; flex-direction: column">
  <bmb-fab size="s" icon="add" type="fab" device="desktop" />
  <bmb-fab size="s" icon="apps" type="ext" text="FAB" device="desktop" />
  <bmb-fab size="l" icon="add" type="fab" text="FAB" device="desktop" />
  <bmb-fab size="l" icon="add" type="ext" text="FAB" device="desktop" />
</div>

<div style="display: flex; flex-direction: column">
  <bmb-fab size="s" icon="add" type="fab" device="mobile" />
  <bmb-fab size="s" icon="add" type="ext" device="mobile" />
  <bmb-fab size="l" icon="add" type="fab" device="mobile" />
  <bmb-fab size="l" icon="add" type="ext" device="mobile" />
</div>
