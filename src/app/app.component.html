<div [style]="{ margin: '2rem' }">
  <bmb-datepicker
    placeholder="Selecciona la fecha de cumpleaños"
    name="datePicker"
    [value]="pickerDate"
    dateFormat="dd/mm/yyyy"
    label="Fecha de tu cumpleaños"
    iconLabel="cake"
    [isDisabled]="false"
    [inline]="false"
    icon="cake"
    [stepYearPicker]="12"
    [isRequired]="true"
    [isClearable]="true"
    errorMessage="El formato no es correcto"
  />
</div>

<bmb-input icon="apps" [isClearable]="true"></bmb-input>
<br />
<button bmbButton (click)="handleButtonState()" [textContent]="'text'">
  Button 1
</button>
{{ pickerDate }}
<div style="display: flex; gap: 3em">
  <a routerLink="/home" class="font-bold-6">Home</a>
  <a routerLink="/my-page" class="font-bold-6">My Page</a>
  <a routerLink="/emprendedor" class="font-bold-6">Emprendedor</a>
</div>

<bmb-frequent-apps-selector
  [title]="'Mis Aplicaciones Frecuentes'"
  [apps]="apps"
/>
<router-outlet></router-outlet>
