<div id="container">
  <bmb-header-mobile
    logo="../assets/img/logo.png"
    image="../assets/img/user-image.png"
  />

  <bmb-container appearance="section">
    <bmb-title-section
      title="Creación de evento"
      image="../assets/img/Icon_CalendarMonth.png"
      altImage="Calendar"
    />

    <button
      bmbButton
      appearance="primary"
      size="large"
      position="right"
      [case]="false"
    >
      Crear Evento
    </button>
  </bmb-container>

  <bmb-container appearance="section">
    <bmb-title-section title="Servicios Frecuentes" />
    <bmb-interactive-icon
      [appearance]="'red'"
      [text]="'Canvas'"
      image="../assets/img/Logosmitec0001.png"
      [grouped]="true"
    />
    <bmb-interactive-icon
      [appearance]="'blue'"
      [text]="'ID Digital'"
      image="../assets/img/Icon_ID.png"
      [grouped]="true"
    />
    <bmb-interactive-icon
      [appearance]="'green'"
      [text]="'Calendario escolar'"
      image="../assets/img/Icon_CalendarMonth.png"
      [grouped]="true"
    />
  </bmb-container>

  <bmb-container appearance="section">
    <bmb-title-section title="Elementos frecuentes de búsqueda" />
    <bmb-tag [appearance]="'normal'" [text]="'Name Tag'" [grouped]="true" />
    <bmb-tag [appearance]="'normal'" [text]="'Name Tag'" [grouped]="true" />
    <bmb-tag [appearance]="'normal'" [text]="'Name Tag'" [grouped]="true" />
  </bmb-container>
</div>
