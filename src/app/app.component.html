<!-- Theme selector -->
<h1 class="font-regular-9">Theme Selector</h1>
<bmb-theme />
<bmb-divider type="primary" />

<!-- Icons -->
<h2 class="font-regular-5">Icons</h2>
<bmb-icon />
<bmb-icon icon="grade" style="color: aqua" />
<bmb-icon icon="home" style="color: green" />
<bmb-divider type="primary" />

<!-- User Imge -->
<h2 class="font-regular-5">User Image</h2>
<div style="display: flex; gap: 8px">
  <bmb-user-image [size]="'large'" [image]="'../assets/img/user-image.png'" />
  <bmb-user-image [image]="'../assets/img/user-image.png'" />
  <bmb-user-image [size]="'small'" [image]="'../assets/img/user-image.png'" />
</div>
<bmb-divider type="primary" />

<!-- Buttons -->
<h2 class="font-regular-5">Buttons</h2>
<div style="display: flex; gap: 8px">
  <button bmbButton type="button" class="btn btn-primary">Primary</button>
  <button bmbButton type="button" class="btn btn-secondary">Secondary</button>
  <button bmbButton type="button" class="btn btn-simple">Simple</button>
</div>
<bmb-divider type="primary" />

<!-- Dot Paginator -->
<h2 class="font-regular-5">Dot paginator</h2>
<bmb-dot-paginator
  [activeDotIndex]="5"
  [totalDots]="10"
  [targets]="[
    { target: '#kt_carousel_1_carousel', index: 0 },
    { target: '#kt_carousel_1_carousel', index: 1 },
    { target: '#kt_carousel_1_carousel', index: 2 },
    { target: '#kt_carousel_1_carousel', index: 3 }
  ]"
  (onDotPress)="handleDot($event)"
/>
<bmb-divider type="primary" />

<!-- Badge -->
<h2 class="font-regular-5">Badge</h2>
<div style="display: flex; gap: 8px">
  <bmb-badge text="Light" />
  <bmb-badge type="light" text="Light" />
  <bmb-badge type="primary" text="Primary" />
  <bmb-badge type="secondary" text="Secondary" />
  <bmb-badge type="success" text="Success" />
  <bmb-badge type="info" text="Info" />
  <bmb-badge type="warning" text="Warning" />
  <bmb-badge type="danger" text="Danger" />
  <bmb-badge type="dark" text="Dark" />
</div>
<bmb-divider type="primary" />

<!-- Divider -->
<h2 class="font-regular-5">Divider</h2>
<bmb-divider />
<bmb-divider size="2" />
<bmb-divider size="3" />
<bmb-divider size="4" />
<bmb-divider size="5" />
<bmb-divider type="white" />
<bmb-divider type="primary" />
<bmb-divider type="light" />
<bmb-divider type="secondary" />
<bmb-divider type="success" />
<bmb-divider type="info" />
<bmb-divider type="warning" />
<bmb-divider type="danger" />
<bmb-divider type="dark" />
<bmb-divider styles="dashed" />
<bmb-divider styles="dotted" />
<bmb-divider styles="dashed" size="3" type="danger" />

<!-- App Button -->
<h2 class="font-regular-5">App Button</h2>
<bmb-app-button icon="check_box" text="Biblioteca Digital" />
<bmb-app-button icon="check_box" text="Directorio Telefónico SSFF" />
<bmb-app-button icon="check_box" text="Búsqueda de Materias" />
<bmb-app-button
  image="../assets/img/image-tec.png"
  text="Tecnologico de Monterrey Tecnologico de Monterrey Tecnologico de Monterrey"
/>
