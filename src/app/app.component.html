<!-- Demo -->

<bmb-header-mobile
  logo="../assets/img/logo.png"
  image="../assets/img/user-image.png"
/>

<bmb-container appearance="section">
  <bmb-title-section
    title="Creación de evento"
    image="../assets/img/Icon_CalendarMonth.png"
    altImage="Calendar"
  />
  <bmb-input
    icon=""
    errorMessage=""
    [isRequired]="false"
    placeholder="this is an input"
    [isDisabled]="false"
    [isValid]="false"
    label=""
    appearance="main"
  />
  <bmb-input
    icon=""
    errorMessage=""
    [isRequired]="false"
    placeholder="this is an input"
    [isDisabled]="false"
    [isValid]="false"
    label=""
    appearance="main"
  />
  <bmb-input
    icon="home"
    errorMessage=""
    [isRequired]="false"
    placeholder="this is an input"
    [isDisabled]="false"
    [isValid]="false"
    label=""
    appearance="main"
  />

  <button
    bmbButton
    appearance="primary"
    size="large"
    position="right"
    [case]="false"
  >
    Crear Evento
  </button>
  <bmb-toast
    message="Hola"
    [duration]="3000"
    appearance="primary"
    position="top"
  />
</bmb-container>

<bmb-container appearance="section">
  <bmb-title-section title="Servicios Frecuentes" />
  <bmb-interactive-icon
    [appearance]="'red'"
    [text]="'Canvas'"
    image="../assets/img/Logosmitec0001.png"
    [grouped]="true"
  />
  <bmb-interactive-icon
    [appearance]="'blue'"
    [text]="'ID Digital'"
    image="../assets/img/Icon_ID.png"
    [grouped]="true"
  />
  <bmb-interactive-icon
    [appearance]="'green'"
    [text]="'Calendario escolar'"
    image="../assets/img/Icon_CalendarMonth.png"
    [grouped]="true"
  />
</bmb-container>

<bmb-container appearance="section">
  <bmb-title-section title="Elementos frecuentes de búsqueda" />
  <bmb-tag [appearance]="'strong'" [text]="'Name Tag'" [grouped]="true" />
  <bmb-tag [appearance]="'info'" [text]="'Name Tag'" [grouped]="true" />
  <bmb-tag [appearance]="'brand'" [text]="'Name Tag'" [grouped]="true" />
</bmb-container>

<bmb-fab size="l" icon="add" type="fab" text="FAB" device="desktop" />
