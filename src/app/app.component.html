<!-- Demo -->
<bmb-theme />

<bmb-switch leftIcon="light_mode" rightIcon="dark_mode" />

<bmb-home-section
  [title]="'Section name'"
  [icon]="'chevron_right'"
  [target]="'_blank'"
  [link]="'https://www.youtube.com/'"
></bmb-home-section>

<bmb-switch leftText="light" rightText="dark" />
<bmb-switch />
<bmb-switch [disabled]="true"></bmb-switch>
<bmb-value-counter label="Title" value="100" progress="50" />
<bmb-legend label="Label string" value="Value test" indicatorAppearance="warning" />
<bmb-legend
  label="Label string"
  value="Value test"
  indicatorAppearance="warning"
/>
<bmb-loader />
<bmb-loader [status]="'noConnection'" />

<bmb-dot-paginator
  [activeDotIndex]="myActiveDotIndex"
  [totalDots]="myTotalDots"
  [targets]="myTargets"
  (onDotPress)="handleDotPress($event)"
  appearance="secondary"
/>
<bmb-dot-paginator
  [activeDotIndex]="myActiveDotIndex"
  [totalDots]="myTotalDots"
  [targets]="myTargets"
  (onDotPress)="handleDotPress($event)"
/>
<bmb-divider type="dashed" />
<bmb-badge
  [appearance]="'normal'"
  [text]="'Badge text'"
  [grouped]="false"
></bmb-badge>

<button
  bmbButton
  appearance="primary"
  icon="home"
  size="small"
  position="left"
  [case]="false"
  (click)="onButtonClick()"
>
  Button text
</button>
<bmb-toast
  appearance="neutral"
  message="Your toast text here"
  [duration]="20000"
  position="top"
></bmb-toast>

<bmb-container [appearance]="'primary-container'"></bmb-container>
<bmb-container [appearance]="'primary-home'"></bmb-container>

<bmb-container-button
  [title]="'Tema de App'"
  [score]="''"
  [square]="false"
  [target]="'_blank'"
  [link]="'https://www.youtube.com/'"
  [subtitle]="'Subtitle'"
  [iconLeft]="'home'"
  [iconRight]="'chevron_right'"
></bmb-container-button>

<bmb-header-mobile
  [text]="'Text Header'"
  [userImage]="
    'https://i0.wp.com/gershenson.mx/wp-content/uploads/2020/08/logo-tec-de-monterrey-e1484853084274.png?ssl=1'
  "
  [userAltImage]="'Alt image description'"
  [userLink]="'https://www.youtube.com/'"
  [userTarget]="'_blank'"
  [logo]="
    'https://i0.wp.com/gershenson.mx/wp-content/uploads/2020/08/logo-tec-de-monterrey-e1484853084274.png?ssl=1'
  "
  [altLogo]="'Alt logo description'"
  [logoLink]="'_blank'"
  [logoTarget]="'https://www.youtube.com/'"
  [iconLeft]="'chevron_left'"
  [iconRight]="'search'"
  [iconRight2]="'close'"
  (onIconLeftClick)="handleIconLeftClick()"
  (onIconRightClick)="handleIconRightClick()"
  (onIconRight2Click)="handleIconRight2Click()"
></bmb-header-mobile>

<bmb-home-section
  [title]="'Section name'"
  [icon]="'chevron_right'"
  [target]="'_blank'"
  [link]="'https://www.youtube.com/'"
>
  <h1 class="font-regular-4">Hola</h1>
</bmb-home-section>

<bmb-interactive-icon
  [appearance]="'green'"
  [title]="'Canvas'"
  [description]="'Short Description'"
  [icon]="'face'"
  [grouped]="false"
  [horizontal]="false"
  [target]="'_blank'"
  [link]="'https://www.youtube.com/'"
></bmb-interactive-icon>
<bmb-interactive-icon
  [appearance]="'yellow'"
  [title]="'Canvas'"
  [description]="'Short Description'"
  [icon]="'face'"
  [grouped]="false"
  [horizontal]="true"
  [target]="'_blank'"
  [link]="'https://www.youtube.com/'"
></bmb-interactive-icon>

<bmb-user-image
  [size]="'desktop-small'"
  [image]="
    'https://i0.wp.com/gershenson.mx/wp-content/uploads/2020/08/logo-tec-de-monterrey-e1484853084274.png?ssl=1'
  "
  [altImage]="'Alt image description'"
  [link]="'https://www.youtube.com/'"
  [target]="'_blank'"
></bmb-user-image>
